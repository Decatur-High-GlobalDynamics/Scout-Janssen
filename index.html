<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/pages.css">
  <script src="js/timers.js" type="text/javascript"></script>
  <script src="js/notesform.js" type="text/javascript"></script>
  <script src="js/cartesian.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body>
  <div class="timer column">
    <h2>Time on Defense (Q)</h2>
    <div class="timerbold" id="timer0">0.00</div>
    <h2>How long they were inoperable (T)</h2>
    <div class="timerbold" id="timer4">0.00</div>
    <h2>Defense on bot 1 (W)</h2>
    <div class="timerbold" id="timer1">0.00</div>
    <h2>Defense of bot 2 (E)</h2>
    <div class="timerbold" id="timer2">0.00</div>
    <h2>Defense on bot 3 (R)</h2>
    <div class="timerbold" id="timer3">0.00</div>
  </div>
  <div class="data column gray">
    <div id="teamdata">
      <h1>Team Auto:</h1>
      <div id="teamauto" class="auto">
        <h3>Cargo:
        <input type="text" name="cargoauto"></h3>
        <h3>Hatches:
        <input type="text" name="hatchauto"></h3><br>
      </div>
      <h1>Team Teleop:</h1>
      <div id="teamteleop" class="auto">
        <h3>Cargo:
        <input type="text" name="cargoteleop"></h3>
        <h3>Hatches:
        <input type="text" name="hatchteleop"></h3><br>
      </div>
    </div>
  </div>
  <div class="data column">
    <h1>Endgame:</h1>
    <div id="climb">
      <h3>Climb Level:
      <input type="text" name="climblevel"></h3>
    </div>
    <div id="climbassist">
      <h3>Climb Assist to Level:
      <input type="text" name="climbassist"></h3>
    </div>
  </div>
  <div id="notes" class="row">
    <form name="notes" action="/notessubmit.php" onsubmit="return validateForm()" method="post">
      Additional Notes: <input type="text" name="notesInput" style="margin-top: 1vw;"><br>
      <input type="submit" value="Submit Scouting" style="margin-top: 0.5vw;">
    </form>
  </div>
</body>
</html>
